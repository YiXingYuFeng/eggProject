<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<!-- 引入样式 -->
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<body>
    <div id="app">
        <el-button type="primary" @click="getListData">主要按钮</el-button>
    </div>

</body>
<script>
    const app = new Vue({
        el: '#app',
        data() {
          return {

          }
        },
      mounted() {
        this.getListData()
      },
      methods: {
          getListData() {
            console.info('发起请求');
            axios({
              url: 'http://192.168.50.12:8899/getlist'
            }).then(res => {
              console.log('购物车请求列表：', res)
            })
          }
      }
    })
</script>
</html>
